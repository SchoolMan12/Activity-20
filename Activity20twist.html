<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Do While Loop</title>
    <script type="text/javascript">
        //changed value of variable counter to 28
        var counter=28;
        do{
            document.write("This is pig 🐷 "+counter+"<br/>");
            counter++;
        }while(counter<=29);

    </script>
</head>
<body>
</body>
</html>
